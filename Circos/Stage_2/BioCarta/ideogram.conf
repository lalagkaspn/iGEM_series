
<ideogram>
show = no
#band_url = script?cat=[cat],effect=[effect]

<spacing>
default = 1u
break   = 1u
axis_break = yes
axis_break_style = 1

<pairwise hs22 hsAntineoplastic_Classes>
spacing = 5r
</pairwise>
<pairwise hsAntineoplastic_Classes hs1>
spacing = 5r
</pairwise>

<break_style 1>
fill_color = vvdgreen
stroke_color = dgreen
stroke_thickness = 1p
thickness = 10p
</break>

</spacing>

<<include ideogram.position.conf>>
<<include ideogram.label.conf>>
<<include bands.conf>>

</ideogram>

