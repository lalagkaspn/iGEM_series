<link>
file = Links.txt
<rules>
<rule>
condition = var(miradjpval) eq 0 && var(logfc) > 0
radius1 = dims(ideogram,radius_inner)
radius2 = dims(ideogram,radius_inner)
z = eval(remap_int(abs(var(logfc)*eval(-log(var(adjpval)))),0,12,10,50))
color = eval(sprintf("reds-13-seq-%d",remap_int(var(logfc),0,1.65,6,13)))
#thickness = 5
#stroke_thickness = 1
#stroke_color = reds-13-seq-13
stroke_color = no
flow = continue
</rule>
<rule>
condition = var(miradjpval) eq 0 && var(logfc) < 0
radius1 = dims(ideogram,radius_inner)
radius2 = dims(ideogram,radius_inner)
z = eval(remap_int(abs(var(logfc)*eval(-log(var(adjpval)))),0,12,10,50))
color = eval(sprintf("blues-13-seq-%d",remap_int(var(logfc),-1.5,0,13,6)))
#thickness = 5
#stroke_thickness = 1
#stroke_color = blues-13-seq-13
stroke_color = no
</rule>
<rule>
condition = var(miradjpval) ne 0
radius1 = dims(ideogram,radius_inner)
radius2 = dims(ideogram,radius_inner)
z = eval(remap_int(eval(-log(var(miradjpval)))*eval(-log(var(adjpval)))*abs(var(logfc)),0,72,10,50))
color = eval(sprintf("purples-13-seq-%d",remap_int(eval(-log(var(miradjpval))),0,6,3,8)))
#thickness = 5
#stroke_thickness = 1
#stroke_color = blues-13-seq-13
stroke_color = no
</rule>
</rules>
</link>
</links>

